<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Entradas - Rosario en Llamas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("Rosario%20en%20llamas.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 60%;
    }

    button {
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Buscador de Entradas</h1>
    <input type="text" id="entrada" placeholder="Ej: 1501" />
    <button onclick="buscar()">Buscar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const datos = {
      "1501": {
        "APELLIDO Y NOMBRE": "Acosta",
        "DNI": "44444444"
      },
      "1502": {
        "APELLIDO Y NOMBRE": "González",
        "DNI": "12345678"
      }
    };

    function buscar() {
      const numero = document.getElementById('entrada').value.trim();
      const resultado = document.getElementById('resultado');

      if (datos[numero]) {
        resultado.innerHTML = `
          <p><strong>Apellido y Nombre:</strong> ${datos[numero]["APELLIDO Y NOMBRE"]}</p>
          <p><strong>DNI:</strong> ${datos[numero]["DNI"]}</p>`;
      } else {
        resultado.innerHTML = "<p style='color:red;'>Número de entrada no encontrado.</p>";
      }
    }
  </script>
</body>
</html>
