
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Entradas - Rosario en Llamas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f8f8f8;
        }
        input, button {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Buscador de Entradas</h1>
    <p>Ingresá el número de entrada:</p>
    <input type="text" id="entrada" placeholder="Ej: 1501">
    <button onclick="buscar()">Buscar</button>
    <div id="resultado"></div>

    <script>
        const datos = {
            "1501": {
                "APELLIDO Y NOMBRE": "acosta",
                "DNI": "44444444"
            },
            "1502": {
                "APELLIDO Y NOMBRE": "gonzalez",
                "DNI": "12345678"
            }
        };

        function buscar() {
            const numero = document.getElementById('entrada').value.trim();
            const resultado = document.getElementById('resultado');

            if (datos[numero]) {
                resultado.innerHTML = `
                    <p><strong>Apellido y Nombre:</strong> ${
                        datos[numero]['APELLIDO Y NOMBRE']
                    }</p>
                    <p><strong>DNI:</strong> ${
                        datos[numero]['DNI']
                    }</p>`;
            } else {
                resultado.innerHTML = "<p style='color:red;'>Número de entrada no encontrado.</p>";
            }
        }
    </script>
</body>
</html>
