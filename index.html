
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Entradas - Rosario en Llamas</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Rosario%20en%20llamas.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Impact', sans-serif;
      text-shadow: 2px 2px 5px black;
    }

    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input {
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    button {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Buscador de Entradas</h1>
  <input type="text" id="entrada" placeholder="Ingresá el número">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBVW1OvkYXl5djQW8X4cTCY-hTQGvq28N0",
      authDomain: "prueba1-ceb44.firebaseapp.com",
      projectId: "prueba1-ceb44",
      storageBucket: "prueba1-ceb44.appspot.com",
      messagingSenderId: "54935650857",
      appId: "1:54935650857:web:dca2cefc0bdf5fcc9ed238",
      measurementId: "G-YN5SL8Z5KY"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para buscar la entrada
    async function buscar() {
      const numero = document.getElementById('entrada').value.trim();
      const resultado = document.getElementById('resultado');

      try {
        const docRef = db.collection("entradas").doc(numero);
        const doc = await docRef.get();

        if (doc.exists) {
          const data = doc.data();
          resultado.innerHTML = `
            <p><strong>Apellido y Nombre:</strong> ${data["APELLIDO Y NOMBRE"]}</p>
            <p><strong>DNI:</strong> ${data["DNI"]}</p>`;
        } else {
          resultado.innerHTML = "<p style='color:red;'>Número de entrada no encontrado.</p>";
        }
      } catch (error) {
        resultado.innerHTML = "<p style='color:red;'>Error al buscar los datos.</p>";
        console.error("Error buscando entrada:", error);
      }
    }
  </script>
</body>
</html>
