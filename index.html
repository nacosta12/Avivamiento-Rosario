<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Entradas</title>
  <style>
    /* ... (tu CSS existente) ... */

    /* Estilos para el estado y bot√≥n */
    .estado {
      margin-top: 15px;
      font-size: 18px;
    }
    .pendiente {
      color: orange;
      font-weight: bold;
    }
    .confirmado {
      color: #00e676;
      font-weight: bold;
    }
    .btn-confirmar {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #00e676;
      color: black;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-confirmar:hover {
      background-color: #00c853;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container" id="login">
    <!-- ... tu c√≥digo de login ... -->
  </div>

  <div class="container" id="buscador" style="display:none;">
    <h1>Buscador de Entradas</h1>
    <input type="text" id="entrada" placeholder="N√∫mero de entrada"
      onkeypress="if(event.key==='Enter'){buscar()}">
    <button onclick="buscar()">üîç</button>
    <div id="resultado"></div>
  </div>

  <script>
    const firebaseConfig = { /* tu config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "Aviva2450") {
        document.getElementById("login").style.display = "none";
        document.getElementById("buscador").style.display = "block";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    function buscar() {
      const entrada = document.getElementById("entrada").value.trim().padStart(4,'0');
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = '';

      if (!entrada) return;

      db.collection("entradas").doc(entrada).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const estado = data.estado || "Pendiente";
            resultado.innerHTML = `
              <p><strong>Apellido y Nombre:</strong> ${data["APELLIDO Y NOMBRE"]}</p>
              <p><strong>DNI:</strong> ${data["DNI"]}</p>
              <p class="estado ${estado.toLowerCase()}">${estado}</p>
              ${estado === "Pendiente" ? '<button class="btn-confirmar" onclick="confirmar(entrada)">Confirmar</button>' : ''}
            `;
          } else {
            resultado.innerHTML = "<p style='color:red;'>Entrada no encontrada</p>";
          }
        })
        .catch(e => {
          console.error(e);
          resultado.innerHTML = "<p style='color:red;'>Error en la b√∫squeda</p>";
        });
    }

    function confirmar() {
      const entrada = document.getElementById("entrada").value.trim().padStart(4,'0');
      const resultado = document.getElementById("resultado");
      db.collection("entradas").doc(entrada).update({ estado: "Confirmado" })
        .then(() => {
          resultado.querySelector('.estado').textContent = "Confirmado";
          resultado.querySelector('.estado').className = "estado confirmado";
          resultado.querySelector('.btn-confirmar').remove();
        })
        .catch(e => {
          console.error(e);
          alert("Error actualizando estado");
        });
    }
  </script>
</body>
</html>
