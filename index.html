
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Entradas - Rosario en Llamas</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input {
      background-color: white;
      color: black;
    }

    button {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    #resultado {
      margin-top: 20px;
      font-size: 20px;
      color: white;
    }

    #formAgregar {
      display: none;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    #toggleForm {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Buscador de Entradas</h1>
  <input type="text" id="entrada" placeholder="Ingresá el número">
  <button onclick="buscar()">Buscar</button>
  <div id="resultado"></div>

  <button id="toggleForm" onclick="toggleAgregar()">Agregar entrada</button>
  <div id="formAgregar">
    <h3>Agregar nueva entrada</h3>
    <input type="text" id="nuevoNumero" placeholder="Número de entrada"><br>
    <input type="text" id="nuevoNombre" placeholder="Apellido y Nombre"><br>
    <input type="text" id="nuevoDNI" placeholder="DNI"><br>
    <button onclick="agregarEntrada()">Guardar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVW1OvkYXl5djQW8X4cTCY-hTQGvq28N0",
      authDomain: "prueba1-ceb44.firebaseapp.com",
      projectId: "prueba1-ceb44",
      storageBucket: "prueba1-ceb44.appspot.com",
      messagingSenderId: "54935650857",
      appId: "1:54935650857:web:dca2cefc0bdf5fcc9ed238",
      measurementId: "G-YN5SL8Z5KY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function buscar() {
      const numero = document.getElementById('entrada').value.trim();
      const resultado = document.getElementById('resultado');
      try {
        const doc = await db.collection("entradas").doc(numero).get();
        if (doc.exists) {
          const data = doc.data();
          resultado.innerHTML = `
            <p><strong>Apellido y Nombre:</strong> ${data["APELLIDO Y NOMBRE"]}</p>
            <p><strong>DNI:</strong> ${data["DNI"]}</p>`;
        } else {
          resultado.innerHTML = "<p style='color:red;'>Número de entrada no encontrado.</p>";
        }
      } catch (error) {
        resultado.innerHTML = "<p style='color:red;'>Error al buscar los datos.</p>";
        console.error(error);
      }
    }

    function toggleAgregar() {
      const form = document.getElementById('formAgregar');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    async function agregarEntrada() {
      const numero = document.getElementById('nuevoNumero').value.trim();
      const nombre = document.getElementById('nuevoNombre').value.trim();
      const dni = document.getElementById('nuevoDNI').value.trim();
      if (!numero || !nombre || !dni) {
        alert("Por favor, completá todos los campos.");
        return;
      }
      try {
        await db.collection("entradas").doc(numero).set({
          "APELLIDO Y NOMBRE": nombre,
          "DNI": dni
        });
        alert("Entrada agregada correctamente.");
        document.getElementById('nuevoNumero').value = "";
        document.getElementById('nuevoNombre').value = "";
        document.getElementById('nuevoDNI').value = "";
      } catch (error) {
        alert("Error al agregar entrada.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
